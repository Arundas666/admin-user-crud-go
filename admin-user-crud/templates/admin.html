<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="containerfluid heading1 bg-secondary ">
        <h1 class="heading1">Admin Page</h1>
      </div>
      <div>
        <section class="vh-100">
      <div>

        <h1>Users</h1>
        <form action="/searchusers" method="get">
          <input type="text" name="query" placeholder="Search for users...">
          <button type="submit" class="btn btn-warning">Search</button>
      </form>
      <form action="/createuser" method="get">
        
        <button type="submit" class="btn btn-warning">Create a User</button>
    </form>
      
      </div>

        <table class="table-bordered " style=" border: 5px solid black;" >
          <thead class="bg-info">
              <tr >
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th>Created At</th>
                  <th>Updated At</th>
                  <th>Edit</th>
                  
                  <th>Delete</th>

              </tr>
          </thead>
          <tbody class="bg-secondary">
              {{range .users}}
              <tr>
                  <td>{{.ID}}</td>
                  <td>{{.Name}}</td>
                  <td>{{.Email}}</td>
                  <td>{{.Password}}</td>
                  <td>{{.CreatedAt}}</td>
                  <td>{{.UpdatedAt}}</td>
                  <td>
                    <form action="/edituser/{{ .ID }}" method="get">

                      <button type="submit" class="btn btn-warning">Edit</button>
                     </form>
                  </td>
                 <td>
                <form action="/deleteuser/{{ .ID }}" method="post">
                   <button type="submit" class="btn btn-warning">Delete</button>
                  </form>
                </td> 
      
              </tr>
              {{end}}
          </tbody>
      </table>
    </div>
      


   
    




    </section>
        
      


    </div>
   
      
</body>
</html>
